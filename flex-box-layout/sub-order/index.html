<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 20px;

        }
        .mac {
            order: -1;
        }
        .apple{
            order: 1;
        }
        /* it keeps integer values negative and positive. we can move the words left to right or right left by giving them values as -1, -2, -3,... or +1, +2,... .  */
    </style>
</head>
<body>
    <div class="container">
     <p>Yellow</p>
     <p class="apple">Black</p>
     <p>Blue</p>
     <p>Purple</p>
     <p class="mac">White</p>
    </div>
</body>
</html>

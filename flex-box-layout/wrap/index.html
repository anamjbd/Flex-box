<head>

    <title>Document</title>
    <style>
.container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    
    }
    /* wrap fits the content, if the words are not adjusting in one line  */


    </style>
</head>
<body>
    <h1>Wrap</h1>
    <div class="container">
        <p >Navyblue</p>
        <p>Indigo</p>
        <p>Red</p>

        <p>Silver</p>
        <p>Violet</p>
        <p>Green</p>
        <p>White</p>
        <p>Orange</p>
        <p>Purple</p>

    </div>

</body>
</html>

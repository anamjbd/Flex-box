<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           display: flex;
           gap: 20px;
           justify-content: space-evenly;
        }
        /* justify-content picks the content together. we can place it in the centre, start or in the end. */
    </style>
</head>
<body>
    <h1>Justify</h1>
    <div class="container">
        <p>Blue</p>
        <p>Yellow &#x1F6AB</p>
        <p>Golden</p>
        <p>Silver</p>
        <p>White</p>

    </div>
</body>
</html>
